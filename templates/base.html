<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>CeeVee-Online - {{ title }}</title>
    {% else %}
    <title>CeeVee-Online</title>
    {% endif %}

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='sass/dist/css/main.min.css') }}"
    />
  </head>
  <body>
    <!-- header starts -->
    <header class="header">
      <div class="header__nav-wrapper">
        <nav class="navbar">
          <div class="navbar__left">
            <a href="/" class="navbar__left__logo"
              ><h1>
                <span class="first_letter_word">C</span>ee<span
                  class="fourth_letter"
                  >v</span
                >ee
              </h1></a
            >

            <ul class="navbar__left__links">
              <li><a href="/">Home</a></li>
              <li><a href="/categories.html">Categories</a></li>
            </ul>
          </div>

          <div class="navbar__right">
            <ul>
              <li>
                Sign in
                <i class="fa fa-sign-in" aria-hidden="true"></i>
              </li>
              <li>
                Sign up
                <i class="fa fa-user-plus" aria-hidden="true"></i>
              </li>
              <button class="sell">sell</button>
            </ul>
          </div>
        </nav>
      </div>

      <div class="header__form">
        <input
          type="text"
          autocomplete="off"
          spellcheck="false"
          tabindex="0"
          placeholder="Search for products"
        />

        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </header>
    <!-- header ends -->
    {% block content %} {% endblock %}
  </body>
</html>
