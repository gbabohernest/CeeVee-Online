{% extends 'base.html' %} {% block content %}
<form action="/submit_listing" method="post" enctype="multipart/form-data">
    <input type="text" name="category" placeholder="Category*">
    <select name="location">
        <option value="" disabled selected>Select Location*</option>
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
    </select>

    <input type="file" name="photo1" accept="image/png, image/jpeg" required>
    <input type="file" name="photo2" accept="image/png, image/jpeg">
    <input type="file" name="photo3" accept="image/png, image/jpeg">
    <input type="file" name="photo4" accept="image/png, image/jpeg">

    <textarea name="description" placeholder="Description"></textarea>

    <input type="text" name="youtube_link" placeholder="Link to Youtube video">

    <button type="submit">Submit</button>
</form>
{% endblock %}
